        with:
          name: ${{ matrix.os }} build doc
          path: inst.tar.gz

  build-doc-macOS:
    strategy:
      matrix:
        os: [ macos-10.15 ]
    name: "Build doc: ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}
